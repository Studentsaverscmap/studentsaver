<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Success - Save a Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .logo {
            max-width: 200px;
             margin: 20px auto;
        }

        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4d6d;
            margin: 20px 0;
        }

        .valid-until {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="qr.png" alt="Student Saver Logo" class="logo">

        <!-- Success Message -->
        <p class="message">Thank You for Signing Up!
      Show this page to redeem your discounts.</p>
        <p class="valid-until">
            Your Student Saver membership is valid until 
            <span id="valid-date"></span>.
        </p>
    </div>

    <script>
        // Calculate and display the "Valid Until" date (next month)
        const validDateElement = document.getElementById('valid-date');
        const today = new Date();
        const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        validDateElement.textContent = nextMonth.toLocaleDateString(undefined, options);
    </script>
            <p class="message">This is unique qr code and cannot be shared or used after the valid date.</p>
</body>
</html>
