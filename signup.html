        .navbar {
            display: flex;

            padding: 10px 20px;

        }

            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        .signup-section .section-description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
        }

            display: flex;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .signup-section .section-title {
                font-size: 3rem;
            }

            .signup-section .section-description {
                font-size: 1.3rem;
            }
        }
    </style>
